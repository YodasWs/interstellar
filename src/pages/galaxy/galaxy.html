<h2>Galaxy</h2>
<canvas width="640" height="480"></canvas>
<form>
	<section>
		<h2>Speed</h2>
		<label><input id="speed" type="range" min="0" max="50" value="10"/><output>10</output></label>
	</section>
	<section>
		<h2>Camera Position</h2>
		<label><input type="radio" name="camera" value="origin" checked/> Point at Origin</label>
		<label><input type="radio" name="camera" value="surface"/> Planet Surface</label>
	</section>
	<section data-camera="surface" hidden>
		<h2>Latitude</h2>
		<label><input id="lat" type="range" min="-90" max="90" value="0"/><output>0</output></label>
	</section>
	<section data-camera="origin">
		<h2>Camera Rotation</h2>
		<label><input id="radx" type="range" min="0" max="360" value="45"/><output>45</output></label>
		<label><input id="rady" type="range" min="0" max="360" value="35"/><output>35</output></label>
		<label><input id="radz" type="range" min="0" max="360" value="0"/><output>0</output></label>
	</section>
	<section data-camera="origin">
		<h2>Zoom</h2>
		<label><input id="zoom" type="range" min="1" max="100" value="10"/><output>10</output></label>
	</section>
	<section>
		<h2>Light Rotation</h2>
		<label><input id="lightx" type="range" min="0" max="360" value="36"/><output>36</output></label>
		<label><input id="lighty" type="range" min="0" max="360" value="72"/><output>72</output></label>
		<label><input id="lightz" type="range" min="0" max="360" value="0"/><output>0</output></label>
	</section>
</form>
